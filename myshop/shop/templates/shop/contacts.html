{% extends "shop/base.html" %}
{% load static %}
{% block title %}
    {% if category %}{{ category.title }}{% else %}Products{% endif %}
{% endblock %}
{% block content %}
    <section class="contact-section">
                    <div class="container">

                        <!-- Подключение Яндекс карты -->
                        <div class="map row">
                            <div class="map-container col-12">
                                <iframe class="yandex__map" src="https://yandex.ru/map-widget/v1/?um=constructor%3Abd5fa3525ca3c342cb73d41397166e08c8fa64908a4385f6fedc8ca08edaaf77&amp;source=constructor" width="100%" height="400" frameborder="0"></iframe>
                            </div>
                        </div>
                        <!-- /Подключение Яндекс карты -->

                        <div class="row">
                            <div class="col-12 mb-4">
                                <div class="contact">

                                    <div class="contact__text">{{contacts.description}}</div>

                                    <ul class="contact__list">
                                        <li class="contact__item">{{contacts.phone}}</li>
                                        <li class="contact__item">{{contacts.email}}</li>
                                    </ul>

                                </div> <!-- /contact -->
                            </div>
                        </div>

                    </div>
                </section>
{% endblock %}
